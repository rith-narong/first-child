<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Child</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #FORW50 {
            width: 30%;
            padding: 20px;
            border-radius: 10px;
        }

        h1, p {
            margin: 0;
        }
    </style>
</head>
<body>
    <nav class="bg-warning p-3">
        <h1 class="text-center fw-bolder">WELCOME TO GUESS FIRST CHILD</h1>
        <p class="text-center fs-1 fw-bolder" id="display"></p>
    </nav>
    <div class="container pt-5">
        <div id="FORW50" class="container bg-light shadow">
            <form>
                <div class="mb-3">
                    <label for="name1" class="form-label">Father's Name</label>
                    <input type="text" class="form-control" id="name1" placeholder="Enter father's name">
                </div>
                <div class="mb-3">
                    <label for="name2" class="form-label">Mother's Name</label>
                    <input type="text" class="form-control" id="name2" placeholder="Enter mother's name">
                </div>
                <button type="button" class="btn btn-primary" onclick="calculate()">Submit</button>
            </form>
        </div>
        <div class="container bg-warning mt-4 p-4 shadow">
            <div class="d-flex justify-content-center">
                <h1 class="fw-bolder text-center" id="CON"></h1>
                <h1 id="BOYANDGIRL" class="fw-bolder"></h1>
            </div>
        </div>
    </div>

    <script>
        // Function to calculate the "first child" based on the name lengths
        function calculate() {
            var name1 = document.getElementById("name1").value;
            var name2 = document.getElementById("name2").value;
            var total = name1.length + name2.length;

            var CON = document.getElementById("CON");
            var BOYANDGIRL = document.getElementById("BOYANDGIRL");

            // Check for empty input
            if (name1 === "" || name2 === "") {
                CON.innerText = "Please enter both names.";
                BOYANDGIRL.innerText = "";
                return;
            }

            // Determine the result
            if (total % 2 === 0) {
                CON.innerText = "កូនដំបូងគឺជាកូន";
                BOYANDGIRL.innerText = "ស្រី";
            } else {
                CON.innerText = "កូនដំបូងគឺជាកូន";
                BOYANDGIRL.innerText = "ប្រុស";
            }
        }

        // Function to display real-time clock
        function runningTime(){
        var today = new Date();
        var ghour = today.getHours();
        var gminute = today.getMinutes();
        var gsecond = today.getSeconds();
        var display = ghour + ":" + gminute + ":"+ gsecond;
        document.getElementById("display").innerHTML = display;

        }
        setInterval(function(){runningTime()},1000)
    </script>
</body>
</html>
